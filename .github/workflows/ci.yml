name: CI

on:
  pull_request:
  push:
    branches:
      - '**'
    tags-ignore:
      - 'v*'

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  lint-and-smoke:
    name: Lint + import smoke-test
    runs-on: ubuntu-latest
    env:
      COREPACK_ENABLE_DOWNLOAD_PROMPT: '0'

    strategy:
      fail-fast: false
      matrix:
        node-version:
          - lts/*
          - latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: yarn

      - name: Enable Corepack
        run: corepack enable

      - name: Install dependencies (immutable, with fallback)
        run: bash ./scripts/yarn-install-immutable.sh

      - name: Run ESLint
        run: yarn eslint .

      - name: Import smoke-test (packed consumer import)
        run: bash ./scripts/smoke-import-packed.sh
