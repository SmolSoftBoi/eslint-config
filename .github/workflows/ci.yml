name: CI

on:
  pull_request:
  push:
    branches:
      - '**'
    tags-ignore:
      - 'v[0-9]*'

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  lint-and-smoke:
    name: Lint + import smoke-test
    runs-on: ubuntu-latest
    env:
      COREPACK_ENABLE_DOWNLOAD_PROMPT: '0'

    strategy:
      fail-fast: false
      matrix:
        node-version:
          - lts/*
          - node

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Enable Corepack
        run: corepack enable

      - name: Get Yarn cache directory
        id: yarn-cache-dir
        run: echo "dir=$(yarn config get cacheFolder)" >> "$GITHUB_OUTPUT"

      - name: Cache Yarn
        uses: actions/cache@v4
        with:
          path: ${{ steps.yarn-cache-dir.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ matrix.node-version }}-${{ hashFiles('yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-${{ matrix.node-version }}-
            ${{ runner.os }}-yarn-

      - name: Install dependencies (immutable, with fallback)
        run: bash ./scripts/yarn-install-immutable.sh

      - name: Run ESLint
        run: yarn eslint .

      - name: Import smoke-test (packed consumer import)
        run: bash ./scripts/smoke-import-packed.sh

  shellcheck:
    name: ShellCheck (scripts + workflow run blocks)
    runs-on: ubuntu-latest
    # This workflow runs on pushes to any branch; keep this job limited to PRs and pushes to main.
    if: ${{ github.event_name == 'pull_request' || github.ref == 'refs/heads/main' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install ShellCheck
        run: |
          sudo apt-get update
          sudo apt-get install -y shellcheck
          shellcheck --version

      - name: ShellCheck tracked *.sh files
        run: |
          echo 'Tracked shell scripts:'
          git ls-files -- '*.sh' ':(exclude).specify/scripts/**' || true

          if [ -z "$(git ls-files -- '*.sh' ':(exclude).specify/scripts/**')" ]; then
            echo 'No tracked *.sh files; skipping.'
            exit 0
          fi

          git ls-files -z -- '*.sh' ':(exclude).specify/scripts/**' | xargs -0r shellcheck -S warning --rcfile .shellcheckrc

      - name: Install actionlint (pinned)
        env:
          ACTIONLINT_VERSION: '1.7.7'
        run: |
          curl -sSLo actionlint.tar.gz "https://github.com/rhysd/actionlint/releases/download/v${ACTIONLINT_VERSION}/actionlint_${ACTIONLINT_VERSION}_linux_amd64.tar.gz"
          tar -xzf actionlint.tar.gz actionlint
          sudo install -m 0755 actionlint /usr/local/bin/actionlint
          actionlint -version

      - name: actionlint (with ShellCheck for workflow run blocks)
        env:
          SHELLCHECK_OPTS: '-S warning --rcfile .shellcheckrc'
        run: |
          actionlint -shellcheck
