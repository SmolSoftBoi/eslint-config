name: CI

on:
  pull_request:
  push:
    branches:
      - '**'
    tags-ignore:
      - 'v[0-9]*'

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  lint-and-smoke:
    name: Lint + import smoke-test
    runs-on: ubuntu-latest
    env:
      COREPACK_ENABLE_DOWNLOAD_PROMPT: '0'

    strategy:
      fail-fast: false
      matrix:
        node-version:
          - lts/*
          - node

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Enable Corepack
        run: corepack enable

      - name: Get Yarn cache directory
        id: yarn-cache-dir
        run: echo "dir=$(yarn config get cacheFolder)" >> "$GITHUB_OUTPUT"

      - name: Cache Yarn
        uses: actions/cache@v4
        with:
          path: ${{ steps.yarn-cache-dir.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ matrix.node-version }}-${{ hashFiles('yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-${{ matrix.node-version }}-
            ${{ runner.os }}-yarn-

      - name: Install dependencies (immutable, with fallback)
        run: bash ./scripts/yarn-install-immutable.sh

      - name: Run ESLint
        run: yarn eslint .

      - name: Import smoke-test (packed consumer import)
        run: bash ./scripts/smoke-import-packed.sh
